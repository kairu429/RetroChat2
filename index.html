<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RetroChat</title>
<style>
body { 
  font-family: monospace; 
  margin:0; 
  height:100vh; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  background-color: black; 
  color: limegreen;
}
#login, #chatroom { 
  display:none; 
  flex-direction:column; 
  width:80vw; 
  max-width:600px; 
  height:80vh; 
}
#login { align-items:center; justify-content:center; }
#chatroom { display:flex; flex-direction:column; }
#chat { 
  flex:1; 
  border:1px solid limegreen; 
  padding:5px; 
  overflow-y:auto; 
  margin-bottom:5px; 
}
input {
  padding:10px; 
  font-size:1em; 
  background:black; 
  color:limegreen; 
  border:1px solid limegreen; 
}
input::placeholder {
  color: limegreen;
  opacity: 0.7;
}
#sendBtn, #enterBtn { 
  padding:10px 20px; 
  font-size:1em; 
  margin-top:10px; 
  background:black; 
  color:limegreen; 
  border:1px solid white; 
  cursor:pointer;
}
#sendBtn:hover, #enterBtn:hover {
  background:#111;
}
.inputContainer { display:flex; }
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<!-- 名前入力画面 -->
<div id="login">
  <h2>名前を入力してください</h2>
  <input id="usernameInput" placeholder="名前" />
  <button id="enterBtn">次へ</button>
</div>

<!-- チャット画面 -->
<div id="chatroom">
  <div id="chat"></div>
  <div class="inputContainer">
    <input id="msgInput" placeholder="メッセージを入力" />
    <button id="sendBtn">送信</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const supabaseUrl = "https://zwxtdpvxozlsvvqktmxk.supabase.co";
  const supabaseKey = "（ここは省略）";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const loginDiv = document.getElementById("login");
  const chatroomDiv = document.getElementById("chatroom");
  const chatDiv = document.getElementById("chat");
  const enterBtn = document.getElementById("enterBtn");
  const sendBtn = document.getElementById("sendBtn");

  let username = "";

  // 名前入力 → チャット画面に切り替え
  enterBtn.addEventListener("click", () => {
    username = document.getElementById("usernameInput").value.trim();
    if (!username) return alert("名前を入力してください");

    loginDiv.style.display = "none";
    chatroomDiv.style.display = "flex";

    // 入室メッセージ送信
    supabase.from('Chat').insert([{ username, content: `${username}さんが入室しました` }]);

    // リアルタイム購読
    supabase
      .from('Chat')
      .on('INSERT', payload => {
        const p = document.createElement('p');
        p.textContent = `[${payload.new.username}] ${payload.new.content}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      })
      .subscribe();
  });

  // メッセージ送信
  function sendMessage() {
    const msgInput = document.getElementById("msgInput");
    if (msgInput.value.trim()) {
      supabase.from('Chat').insert([{ username, content: msgInput.value }]);
      msgInput.value = "";
    }
  }

  sendBtn.addEventListener("click", () => {
    if (!username) return alert("まず名前を入力してください");
    sendMessage();
  });

  // ページ離脱時にリセット
  window.addEventListener('beforeunload', () => {
    username = "";
    loginDiv.style.display = "flex";
    chatroomDiv.style.display = "none";
  });

  // 初期状態はログイン画面
  loginDiv.style.display = "flex";
});
</script>

</body>
</html>
