<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RetroChat ワールド＆招待コード版</title>
<style>
body { font-family: monospace; margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background-color:black; color:limegreen;}
#chatroom {
  display:flex;
  width:80vw;
  max-width:800px;
  height:80vh;
  border:1px solid limegreen;
  background:black;
}
#userList {
  width:150px;
  border-right:1px solid limegreen;
  padding:5px;
  overflow-y:auto;
  font-size:0.8em;
  background:black;
}
#chatContainer {
  flex:1;
  display:flex;
  flex-direction:column;
}
#chat {
  flex:1;
  border-bottom:1px solid limegreen;
  padding:5px;
  overflow-y:auto;
}
.inputContainer { display:flex; margin-top:5px; }
input { padding:10px; font-size:1em; background:black; color:limegreen; border:1px solid limegreen; flex:1; }
button { padding:10px 20px; font-size:1em; margin-left:5px; background:black; color:limegreen; border:1px solid white; cursor:pointer; }
button:hover { background:#111;}
.chatImage { max-width:200px; max-height:150px; border:2px solid limegreen; margin:5px 0; display:block; image-rendering: pixelated; transition: transform 0.2s;}
.chatImage:hover { transform:scale(1.1);}
.ownerName { color: yellow; font-weight: bold; }
#menu { display:flex; flex-direction:column; align-items:center;}
.menuBtn { padding:10px 20px; margin:5px; background:black; color:limegreen; border:1px solid limegreen; cursor:pointer;}
.menuBtn:hover { background:#111;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div id="chatroom" style="display:none;">
  <div id="userList"></div>
  <div id="chatContainer">
    <div id="chat"></div>
    <div class="inputContainer">
      <input id="msgInput" placeholder="メッセージまたは画像URLを入力" />
      <button id="sendBtn">送信</button>
    </div>
    <div class="inputContainer" style="margin-top:0;">
      <input id="usernameInput" placeholder="名前を入力（20文字以内）" maxlength="20"/>
      <button id="setNameBtn">決定</button>
    </div>
  </div>
</div>

<div id="menu">
  <h2>どこに行きますか？</h2>
  <input id="preNameInput" placeholder="名前を入力（20文字以内）" maxlength="20"/>
  <button class="menuBtn" id="worldBtn">全世界</button>
  <button class="menuBtn" id="joinBtn">招待</button>
  <button class="menuBtn" id="createBtn">新しい招待を作成</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const firebaseConfig = { databaseURL:"https://retrochat-74f95-default-rtdb.firebaseio.com/" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = "匿名";
  let roomID = null;
  let userKey = null;
  let isWorld = false;
  let currentOwner = null;

  const menu = document.getElementById("menu");
  const chatroom = document.getElementById("chatroom");
  const chatDiv = document.getElementById("chat");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const setNameBtn = document.getElementById("setNameBtn");
  const usernameInput = document.getElementById("usernameInput");
  const preNameInput = document.getElementById("preNameInput");
  const userListDiv = document.getElementById("userList");

  // 古いチャットを削除（1か月以上前）
  function cleanupOldMessages(roomKey){
    const cutoff = Date.now() - (30*24*60*60*1000);
    db.ref("rooms/"+roomKey+"/chat").once("value", snap=>{
      snap.forEach(msg=>{
        if(msg.val().timestamp < cutoff){
          msg.ref.remove();
        }
      });
    });
  }

  // 全ルームを毎日チェック
  setInterval(()=>{
    db.ref("rooms").once("value", snapshot=>{
      snapshot.forEach(room=>{
        cleanupOldMessages(room.key);
      });
    });
  }, 24*60*60*1000);

  function joinRoom(rid, ownerIfNew=null){
    if(!username || username==="匿名"){
      alert("先に名前を設定してください！");
      return;
    }

    roomID = rid;
    isWorld = (rid==="world");
    menu.style.display="none";
    chatroom.style.display="flex";
    const roomRef = db.ref("rooms/"+roomID);

    roomRef.once("value").then(snap=>{
      if(!snap.exists() && !isWorld){
        roomRef.set({
          owner: ownerIfNew || username,
          createdAt: Date.now(),
          users:{}
        });
      }
      currentOwner = snap.val() ? snap.val().owner : (isWorld? null : username);
      registerUser(roomRef);
    });

    function registerUser(roomRef){
      userKey = roomRef.child("users").push().key;
      const userRef = roomRef.child("users/"+userKey);
      userRef.set(username);
      userRef.onDisconnect().remove();

      window.addEventListener("beforeunload", ()=> userRef.remove());

      // チャット受信
      roomRef.child("chat").on("child_added", snapshot=>{
        const data = snapshot.val();
        const p = document.createElement('p');
        let nameSpan = document.createElement("span");
        nameSpan.textContent = data.username;
        if(!isWorld && data.username === currentOwner){
          nameSpan.className="ownerName";
        }
        p.appendChild(document.createTextNode("["));
        p.appendChild(nameSpan);
        p.appendChild(document.createTextNode("] "));
        if(data.content.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif)$/i)){
          const img = document.createElement("img");
          img.src = data.content;
          img.className = "chatImage";
          p.appendChild(img);
        } else {
          p.appendChild(document.createTextNode(data.content));
        }
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });

      // ユーザーリスト更新
      roomRef.on("value", snap=>{
        const val = snap.val();
        userListDiv.innerHTML="";
        if(val && val.users){
          Object.entries(val.users).forEach(([key, name])=>{
            const p = document.createElement("div");
            p.textContent = name;
            if(name === val.owner && !isWorld){
              p.className="ownerName";
            }
            userListDiv.appendChild(p);
          });
        }
      });
    }
  }

  function sendMessage(){
    const content = msgInput.value.trim();
    if(content && roomID){
      db.ref("rooms/"+roomID+"/chat").push({ 
        username, 
        content,
        timestamp: Date.now()
      });
      msgInput.value="";
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", e=>{
    if(e.key==="Enter") sendMessage();
  });

  setNameBtn.addEventListener("click", ()=>{
    const inputName = usernameInput.value.trim();
    if(inputName){
      username = inputName.slice(0,20);
      alert(`名前が「${username}」に設定されました`);
      if(roomID && userKey){
        db.ref("rooms/"+roomID+"/users/"+userKey).set(username);
      }
    } else {
      alert("名前を入力してください");
    }
  });

  document.getElementById("worldBtn").addEventListener("click", ()=> {
    if(preNameInput.value.trim()){
      username = preNameInput.value.trim().slice(0,20);
      joinRoom("world");
    } else {
      alert("名前を入力してください");
    }
  });

  document.getElementById("joinBtn").addEventListener("click", ()=>{
    if(!preNameInput.value.trim()){ alert("名前を入力してください"); return; }
    username = preNameInput.value.trim().slice(0,20);
    let code = prompt("招待コードを入力");
    if(code) joinRoom(code);
  });

  document.getElementById("createBtn").addEventListener("click", ()=>{
    if(!preNameInput.value.trim()){ alert("名前を入力してください"); return; }
    username = preNameInput.value.trim().slice(0,20);
    let code = Math.random().toString(36).substring(2,8);
    alert("招待コード: "+code);
    joinRoom(code, username);
  });
});
</script>
</body>
</html>
