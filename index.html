<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RetroChat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    #chat { border:1px solid #ccc; padding:10px; height:400px; overflow-y:scroll; margin-bottom:10px; }
    input { width:80%; padding:5px; }
    button { padding:5px 10px; }
    .message { margin-bottom:5px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <h1>RetroChat</h1>
  <div id="chat"></div>
  <input id="msg" placeholder="メッセージを入力" />
  <button onclick="sendMessage()">送信</button>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyD8ANZ8PyFIT2NRfPS_JDFV-2zZqzkxIsk",
      authDomain: "retrochat-74f95.firebaseapp.com",
      databaseURL: "https://retrochat-74f95-default-rtdb.firebaseio.com",
      projectId: "retrochat-74f95",
      storageBucket: "retrochat-74f95.firebasestorage.app",
      messagingSenderId: "957521932089",
      appId: "1:957521932089:web:82bfed6b40892c02cd82e8",
      measurementId: "G-PNRFNRM2YC"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // メッセージ送信
    function sendMessage() {
      const text = document.getElementById('msg').value.trim();
      if(text === '') return;
      db.ref('chat/').push({ text, time: Date.now() });
      document.getElementById('msg').value = '';
    }

    // メッセージ受信（リアルタイム）
    const chatDiv = document.getElementById('chat');
    db.ref('chat/').on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      const time = new Date(msg.time).toLocaleTimeString();
      div.textContent = `[${time}] ${msg.text}`;
      chatDiv.appendChild(div);
      div.scrollIntoView();
    });
  </script>

</body>
</html>
