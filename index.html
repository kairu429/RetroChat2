<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RetroChat ワールド＆招待コード版</title>
<style>
body { font-family: monospace; margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background-color:black; color:limegreen;}
#chatroom {
  display:flex;
  width:80vw;
  max-width:800px;
  height:80vh;
  border:1px solid limegreen;
  background:black;
}
#userList {
  width:150px;
  border-right:1px solid limegreen;
  padding:5px;
  overflow-y:auto;
  font-size:0.8em;
  background:black;
}
#chatContainer {
  flex:1;
  display:flex;
  flex-direction:column;
}
#chat {
  flex:1;
  border-bottom:1px solid limegreen;
  padding:5px;
  overflow-y:auto;
}
.inputContainer { display:flex; margin-top:5px; }
input { padding:10px; font-size:1em; background:black; color:limegreen; border:1px solid limegreen; flex:1; }
button { padding:10px 20px; font-size:1em; margin-left:5px; background:black; color:limegreen; border:1px solid white; cursor:pointer; }
button:hover { background:#111;}
.chatImage { max-width:200px; max-height:150px; border:2px solid limegreen; margin:5px 0; display:block; image-rendering: pixelated; transition: transform 0.2s;}
.chatImage:hover { transform:scale(1.1);}
.ownerName { color: yellow; font-weight: bold; }
#menu { display:flex; flex-direction:column; align-items:center;}
.menuBtn { padding:10px 20px; margin:5px; background:black; color:limegreen; border:1px solid limegreen; cursor:pointer;}
.menuBtn:hover { background:#111;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div id="chatroom" style="display:none;">
  <div id="userList"></div>
  <div id="chatContainer">
    <div id="chat"></div>
    <div class="inputContainer">
      <input id="msgInput" placeholder="メッセージまたは画像URLを入力" />
      <button id="sendBtn">送信</button>
    </div>
    <div class="inputContainer" style="margin-top:0;">
      <input id="usernameInput" placeholder="名前を入力（20文字以内）" maxlength="20"/>
      <button id="setNameBtn">決定</button>
    </div>
  </div>
</div>

<div id="menu">
  <h2>どこに行きますか？</h2>
  <button class="menuBtn" id="worldBtn">全世界</button>
  <button class="menuBtn" id="joinBtn">招待</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const firebaseConfig = { databaseURL:"https://retrochat-74f95-default-rtdb.firebaseio.com/" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = "匿名";
  let roomID = null;
  let userKey = null;
  let isWorld = false;

  const menu = document.getElementById("menu");
  const chatroom = document.getElementById("chatroom");
  const chatDiv = document.getElementById("chat");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const setNameBtn = document.getElementById("setNameBtn");
  const usernameInput = document.getElementById("usernameInput");
  const userListDiv = document.getElementById("userList");

  function assignAnonymous(roomRef, callback){
    roomRef.child("users").once("value").then(snapshot=>{
      let used = new Set();
      snapshot.forEach(s=>{ used.add(s.val()); });
      for(let i=1;i<=99;i++){
        const name = "匿名"+i;
        if(!used.has(name)){
          callback(name);
          return;
        }
      }
      callback("匿名99");
    });
  }

  function joinRoom(rid){
    roomID = rid;
    isWorld = (rid==="world");
    menu.style.display="none";
    chatroom.style.display="flex";
    const roomRef = db.ref("rooms/"+roomID);

    // ルーム作成時にcreatedAtを記録
    roomRef.once("value").then(snap=>{
      if(!snap.exists()) roomRef.set({createdAt: Date.now()});
    });

    // ルームが30日以上経過していれば削除
    roomRef.once("value").then(snap=>{
      const data = snap.val();
      if(data.createdAt && (Date.now() - data.createdAt) > 30*24*60*60*1000){
        roomRef.remove();
        alert("このルームは古すぎるため削除されました");
        location.reload();
        return;
      }
    });

    // ユーザー名が匿名なら自動割り当て
    if(username==="匿名"){
      assignAnonymous(roomRef, name=>{ username=name; registerUser(roomRef); });
    } else {
      registerUser(roomRef);
    }

    function registerUser(roomRef){
      userKey = roomRef.child("users").push().key;
      roomRef.child("users/"+userKey).set(username);

      window.addEventListener("beforeunload", ()=>{
        roomRef.child("users/"+userKey).remove();
      });

      // チャット受信
      roomRef.child("chat").on("child_added", snapshot=>{
        const data = snapshot.val();
        const p = document.createElement('p');
        let nameSpan = document.createElement("span");
        nameSpan.textContent = data.username;

        // ownerはuserKeyで判定
        if(!isWorld && data.userKey === userKey) nameSpan.className="ownerName";

        p.appendChild(document.createTextNode("["));
        p.appendChild(nameSpan);
        p.appendChild(document.createTextNode("] "));
        if(data.content.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif)$/i)){
          const img = document.createElement("img");
          img.src = data.content;
          img.className = "chatImage";
          p.appendChild(img);
        } else {
          p.appendChild(document.createTextNode(data.content));
        }
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });

      // ユーザーリスト更新
      roomRef.child("users").on("value", snapshot=>{
        userListDiv.innerHTML="";
        snapshot.forEach(s=>{
          const p = document.createElement("div");
          p.textContent = s.val();
          if(!isWorld && s.key===userKey) p.className="ownerName";
          userListDiv.appendChild(p);
        });
        // ルーム内が空になったら削除
        if(!snapshot.exists() && !isWorld){
          roomRef.remove();
        }
      });
    }
  }

  function sendMessage(){
    const content = msgInput.value.trim();
    if(content && roomID){
      db.ref("rooms/"+roomID+"/chat").push({ 
        username, 
        userKey, 
        content 
      });
      msgInput.value="";
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", e=>{
    if(e.key==="Enter") sendMessage();
  });

  setNameBtn.addEventListener("click", ()=>{
    const inputName = usernameInput.value.trim();
    if(inputName){
      username = inputName.slice(0,20);
      alert(`名前が「${username}」に設定されました`);
      if(roomID && userKey){
        db.ref("rooms/"+roomID+"/users/"+userKey).set(username);
      }
    } else {
      alert("名前を入力してください");
    }
  });

  document.getElementById("worldBtn").addEventListener("click", ()=> joinRoom("world"));
  document.getElementById("joinBtn").addEventListener("click", ()=>{
    let code = prompt("招待コードを入力");
    if(code) joinRoom(code);
  });

  // 1日ごとに古いルーム削除
  setInterval(()=>{
    db.ref("rooms").once("value", snapshot=>{
      snapshot.forEach(room=>{
        const roomData = room.val();
        if(roomData.createdAt && (Date.now() - roomData.createdAt) > 30*24*60*60*1000){
          db.ref("rooms/"+room.key).remove();
        }
      });
    });
  }, 24*60*60*1000);

});
</script>
</body>
</html>
